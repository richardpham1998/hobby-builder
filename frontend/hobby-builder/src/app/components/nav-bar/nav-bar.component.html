<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <input type="button" routerLink="/post" value="Posts" class="btn btn-primary"/>
        <input type="button" routerLink="/add-post" value="Add Post" class="btn btn-primary"/>
        <input type="button" routerLink="/profile/:id" value="Profile" class="btn btn-primary"/>

        <a *ngIf="auth.user$ | async as user" >Logged in as {{user.nickname}}</a>
        <app-login-button
        *ngIf="(auth.isAuthenticated$ | async) == false"
        ></app-login-button>
    
        <app-logout-button
        *ngIf="(auth.isAuthenticated$ | async)"
        ></app-logout-button>
    </div>
  </div>
