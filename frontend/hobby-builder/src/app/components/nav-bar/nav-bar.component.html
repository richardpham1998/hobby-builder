<div class="bg-primary" height="200vh">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"> 
        <div class="btn-group">
            <button type="button" routerLink="/" class="btn btn-outline-light"><a class="font-weight-bold">HobbyBuilder</a></button>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-outline-light" ngbDropdownToggle>Post</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <button routerLink="/add-post" ngbDropdownItem>Add Post</button>
                    <button routerLink="/posts" ngbDropdownItem>View Posts</button>
                </div>
            </div>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-outline-light" ngbDropdownToggle>Event</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <button routerLink="/add-event" ngbDropdownItem>Add Event</button>
                    <button routerLink="/events" ngbDropdownItem>View Events</button>
                </div>
            </div>
            <button type="button" routerLink="/tag" class="btn btn-outline-light">Tags</button>
            <button type="button" routerLink="/notifications" class="btn btn-outline-light">
                <img src="/assets/img/bell.svg" alt="Notifications" width="100%" height="100%">
            </button>

            
            <!-- <button type="button" routerLink="/notifications" class="btn btn-outline-light btn-danger">
                <img src="/assets/img/bell-fill.svg" alt="Notifications" width="100%" height="100%">
            </button> -->



            <app-login-button
            *ngIf="(auth.isAuthenticated$ | async) == false" class="float-right"
            ></app-login-button>
        
            

            <button type="button" *ngIf="(auth.isAuthenticated$ | async) as user" routerLink="/profile/{{userId}}" value="Profile" class="btn btn-outline-light">
                <a>Profile:<b>{{userObject.username}}</b></a>
            </button>

            <app-logout-button
            *ngIf="(auth.isAuthenticated$ | async)"
            ></app-logout-button>
        </div>
    </div>
</div>
