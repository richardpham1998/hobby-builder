<div *ngIf="(auth.user$ | async) as user" class="container">


  <div class="card">
    <div class="card-body">
      <form (submit)="report()">
        <h1>Report Content</h1>
        <label>Reason</label>
        <div>
          <textarea style="width: 100%;" class="card-text" type="text" [(ngModel)]="content" name="content"
            placeholder="Add Reason here"></textarea>
        </div>
        <input type="hidden" [(ngModel)]="userId" name="userId"
          ng-init="userId={{user.sub.substring(6,user.sub.length)}}" ng-value="userId">

        <div class="alert alert-warning" role="alert" *ngIf="blankContent==true">Content is blank.</div>
        <div class="alert alert-success" role="alert" *ngIf="edited==true">Report sent to admin team.</div>

        <a *ngIf="eventOrPost==0">

          <input type="button" routerLink="/post/{{idOfContent}}" class="btn btn-primary btn-sm" value="Back">
        </a>
        <a *ngIf="eventOrPost==1">

          <input type="button" routerLink="/event/{{idOfContent}}" class="btn btn-primary btn-sm" value="Back">
        </a>
        <a *ngIf="eventOrPost==2">

          <input type="button" routerLink="/profile/{{idOfContent}}" class="btn btn-primary btn-sm" value="Back">
        </a>
        <input type="submit" class="btn btn-primary btn-sm" value="Update">

      </form>

    </div>
  </div>



</div>
