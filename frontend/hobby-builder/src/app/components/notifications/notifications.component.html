<div class="container" *ngIf="auth.user$ | async as user">
    <br>
  
    <div *ngIf="notifications== null || notifications.length==0" class="card">
      <div class="card-body">
          You currently have no notifications.
        <br>
      </div>
    </div>
    <div *ngIf="notifications!= null && notifications.length>0" class="card">
      <h1>Notifications</h1>
      <div *ngFor="let notification of notifications" class="card">
        <div class="btn" routerLink="/{{notification.linkType}}/{{notification.idToLink}}">
          
            <div class="card-body">

              <div>
               {{ notification.text }} 
              </div>
              <div>
                {{ notification.date_created | date:"MM/dd/yyyy 'at' h:mma" }}
              </div>

            </div>
          
        </div>
      </div>
    </div>
 
  
  
</div>
