 <div *ngIf="(auth.user$ | async) as user">
   <div class="card">
     <!-- <form (submit)="addComment(eventOrPost,idToCommentOn)"> -->
      <form [formGroup]="commentForm" (ngSubmit) = "onSubmit()">
       <label>
         <b>Add Comment <a style="color: red">*</a></b>
       </label>
       <div>
         <textarea style="width: 100%;" class="card-text" type="text" formControlName="content"
           name="content" placeholder="Add Comment here"></textarea>
       </div>
       <input type="hidden" formControlName="userId" name="userId">

       <div class="alert alert-success" role="alert" *ngIf="added==true">Added successfully.</div>

       <a *ngIf="eventOrPost==0">
         <input type="button" routerLink="/post/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
       </a>
       <a *ngIf="eventOrPost==1">
         <input type="button" routerLink="/event/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
       </a>
       <a *ngIf="eventOrPost==2">
         <input type="button" routerLink="/profile/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
       </a>
       <input type="submit" [disabled]="!commentForm.valid" class="btn btn-primary btn-sm" value="Add">

     </form>
   </div>

 </div>
