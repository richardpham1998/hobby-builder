<div class="col-md-16">
    <div *ngIf="auth.user$ | async as user" class="card" style="width: 50%;">
        <h2>Add Comment</h2>
        <form (submit)="addComment(0,stringId)" class="card-body">
            <div>
                <h5 class="card-title">Comment</h5>
                <textarea style="width: 100%;" class="card-text" type="text" [(ngModel)]="content" name="content" placeholder="Add Content here"></textarea>
                <div class="alert alert-danger" role="alert" *ngIf="blankContent==true">Content is blank.</div>
            </div>
            <input type="hidden" [(ngModel)]="userId" name="userId" ng-init="userId={{user.sub.substring(6,user.sub.length)}}" ng-value="userId">
            <input type="submit" class="btn btn-success" value="Add">
        </form>
    </div>
</div>
