<div *ngIf="(auth.user$ | async) as user" class="container">

  <div *ngIf = "userObject != null && comment != null">
    <div *ngIf="userObject._id===comment.user">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="commentForm" (submit)="onSubmit()">
            <h1>Edit Comment</h1>
            <div>
              <textarea style="width: 100%;" class="card-text" type="text" formControlName="content" name="content"
                placeholder="Edit Comment here"></textarea>
            </div>

            <div class="alert alert-success" role="alert" *ngIf="edited==true">Changed successfully.</div>

            <a *ngIf="eventOrPost==0">

              <input type="button" routerLink="/post/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
            </a>
            <a *ngIf="eventOrPost==1">

              <input type="button" routerLink="/event/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
            </a>
            <a *ngIf="eventOrPost==2">

              <input type="button" routerLink="/profile/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
            </a>
            <input type="submit" [disabled]="!commentForm.valid" class="btn btn-primary btn-sm" value="Update">

          </form>

        </div>
      </div>

    </div>
    <div *ngIf="userObject._id!==comment.user">
      <div class="card">
        <div class="card-body">User is not authorized to modify this comment.</div>
        <a *ngIf="eventOrPost==0">
          <input type="button" routerLink="/post/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
        </a>
        <a *ngIf="eventOrPost==1">
          <input type="button" routerLink="/event/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
        </a>
        <a *ngIf="eventOrPost==2">
          <input type="button" routerLink="/profile/{{idToCommentOn}}" class="btn btn-primary btn-sm" value="Back">
        </a>
      </div>
    </div>
  </div>
</div>
